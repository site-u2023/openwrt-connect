# ================================================== #
# openwrt-connect.ini - Build Configuration           #
# ================================================== #
# This file defines MSI installer settings:           #
#   product name, shortcuts, icons.                   #
#                                                     #
# Used by generate-wxs.ps1 at build time only.        #
# The EXE does not read this file.                    #
# ================================================== #

# -------------------------------------------------- #
# [general] - Product settings                       #
# -------------------------------------------------- #
[general]
product_name = OpenWrt Connect

# -------------------------------------------------- #
# [command.<name>] - Shortcut definitions            #
# -------------------------------------------------- #
# Fields:                                             #
#   label   = Display name (MSI shortcut description) #
#   icon    = Icon filename (MSI shortcut icon)       #
# -------------------------------------------------- #

[command.ssh]
label = SSH Connection
icon = openwrt-connect.ico
