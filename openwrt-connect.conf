# ================================================== #
# openwrt_connect.conf - Runtime Configuration        #
# ================================================== #
# This file defines runtime behavior:                 #
#   SSH settings and command execution.               #
#                                                     #
# EXE reads this file from the same directory.        #
# Lines starting with # are comments.                 #
# Blank lines are ignored.                            #
# ================================================== #

# -------------------------------------------------- #
# [general] - SSH settings                           #
# -------------------------------------------------- #
[general]
default_ip = 192.168.1.1
ssh_user = root
ssh_key_prefix = openwrt_connect

# -------------------------------------------------- #
# [command.<name>] - Command definitions              #
# -------------------------------------------------- #
# Execution fields (priority: script > url > cmd):    #
#                                                     #
#   script  = Shell script (inline or ./file.sh)      #
#             Inline: multi-line until next section    #
#             File:   ./file.sh reads from exe dir    #
#                                                     #
#   url     = Remote script URL (wget & execute)      #
#                                                     #
#   cmd     = Single command line (direct execution)  #
#                                                     #
# If none specified: interactive SSH session.         #
# -------------------------------------------------- #

[command.ssh]
