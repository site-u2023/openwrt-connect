# ================================================== #
# openwrt-connect.conf - OpenWrt Remote Setup Tool    #
# ================================================== #
# This configuration file defines commands that       #
# openwrt-connect.exe can execute on remote devices.  #
#                                                     #
# EXE reads this file from the same directory.        #
# Lines starting with # are comments.                 #
# Blank lines are ignored.                            #
# ================================================== #

# -------------------------------------------------- #
# [general] - Global settings                        #
# -------------------------------------------------- #
[general]
product_name = OpenWrt Connect
default_ip = 192.168.1.1
ssh_user = root
ssh_key_prefix = owrt-connect

# -------------------------------------------------- #
# [command.<name>] - Command definitions             #
# -------------------------------------------------- #
# Fields:                                             #
#   label   = Display name (for banner/shortcuts)     #
#   icon    = Icon filename (for MSI shortcuts)       #
#   url     = Remote script URL to download & execute #
#   dir     = Temp directory on device                #
#   bin     = Persistent path on device (/usr/bin/*)  #
#                                                     #
# Template behavior:                                  #
#   If 'url' is set, EXE generates an install script  #
#   that downloads from url -> dir, then runs it.     #
#   The script is saved to 'bin' for persistence.     #
#                                                     #
# SSH-only command:                                   #
#   If only 'label' (and optionally 'icon') is set,   #
#   the command opens an interactive SSH session.     #
# -------------------------------------------------- #

[command.ssh]
label = SSH Connection
icon = openwrt-connect.ico
